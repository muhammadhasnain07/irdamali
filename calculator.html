<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        table {
            margin-left: -400px;
            margin-top: 200px;
            color: gray;
            background-color: rgb(239, 177, 177);
            width: 100%;
        }

        td {
            padding: 12px;
            text-align: center;
        }

        .container {
            max-width: 250px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <table border="1px">
            <tbody>
                <tr>
                    <td style="text-align: right;" colspan="4">0</td>
                </tr>
                <tr style="background-color: rgb(63, 60, 60);">
                    <td>MC</td>
                    <td>M+</td>
                    <td>รท</td>
                    <td>ร</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2" style="background-color: moccasin;">=</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <!-- <td rowspan=""></td> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
